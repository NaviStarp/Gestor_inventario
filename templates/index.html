<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Sistema de Gestión</h1>
        
        <!-- Pestañas para seleccionar el formulario -->
        <div class="flex border-b border-gray-200 mb-6">
            <button id="btn-cliente" class="py-2 px-4 bg-blue-500 text-white rounded-t-lg mr-2">Cliente</button>
            <button id="btn-inventario" class="py-2 px-4 bg-gray-300 text-gray-700 rounded-t-lg mr-2">Inventario</button>
            <button id="btn-alquiler" class="py-2 px-4 bg-gray-300 text-gray-700 rounded-t-lg">Alquiler</button>
        </div>
        
        <!-- Formulario para Cliente -->
        <div id="form-cliente" class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-6">Nuevo Cliente</h2>
            <form action="{{ url_for('crear_cliente') }}" method="POST">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" name="email" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="dni" class="block text-sm font-medium text-gray-700 mb-1">DNI</label>
                        <input type="text" id="dni" name="dni" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="telefono" class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                        <input type="text" id="telefono" name="telefono" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="id_cliente" class="block text-sm font-medium text-gray-700 mb-1">Cliente Superior (jerárquico)</label>
                        <select id="id_cliente" name="id_cliente" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">-- Sin cliente superior --</option>
                            {% for cliente in clientes %}
                                <option value="{{ cliente.id }}">{{ cliente.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label for="prioridad" class="block text-sm font-medium text-gray-700 mb-1">Prioridad</label>
                        <select id="prioridad" name="prioridad" required 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="Alta">Alta</option>
                            <option value="Media">Media</option>
                            <option value="Baja">Baja</option>
                        </select>
                    </div>
                </div>
                <div class="mt-6">
                    <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600">
                        Guardar Cliente
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Formulario para Inventario -->
        <div id="form-inventario" class="bg-white p-6 rounded-lg shadow-md hidden">
            <h2 class="text-2xl font-semibold mb-6">Nuevo Inventario</h2>
            <form action="{{ url_for('crear_inventario') }}" method="POST">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="cliente_id" class="block text-sm font-medium text-gray-700 mb-1">Cliente</label>
                        <select id="cliente_id" name="cliente_id" required 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">-- Seleccionar Cliente --</option>
                            {% for cliente in clientes %}
                                <option value="{{ cliente.id }}">{{ cliente.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label for="estado" class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
                        <select id="estado" name="estado" required 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="Disponible">Disponible</option>
                            <option value="En uso">En uso</option>
                            <option value="Reparación">Reparación</option>
                            <option value="Baja">Baja</option>
                        </select>
                    </div>
                    <div>
                        <label for="precio" class="block text-sm font-medium text-gray-700 mb-1">Precio</label>
                        <input type="number" id="precio" name="precio" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="numero_serie_f" class="block text-sm font-medium text-gray-700 mb-1">Número de Serie (Fabricante)</label>
                        <input type="text" id="numero_serie_f" name="numero_serie_f" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="numero_serie_i" class="block text-sm font-medium text-gray-700 mb-1">Número de Serie (Interno)</label>
                        <input type="text" id="numero_serie_i" name="numero_serie_i" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="md:col-span-2">
                        <label for="observaciones" class="block text-sm font-medium text-gray-700 mb-1">Observaciones</label>
                        <textarea id="observaciones" name="observaciones" rows="3" 
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                </div>
                <div class="mt-6">
                    <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600">
                        Guardar Inventario
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Formulario para Alquiler -->
        <div id="form-alquiler" class="bg-white p-6 rounded-lg shadow-md hidden">
            <h2 class="text-2xl font-semibold mb-6">Nuevo Alquiler</h2>
            <form action="{{ url_for('crear_alquiler') }}" method="POST">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="inventario_id" class="block text-sm font-medium text-gray-700 mb-1">Inventario</label>
                        <select id="inventario_id" name="inventario_id" required 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">-- Seleccionar Inventario --</option>
                            {% for inv in inventarios %}
                                <option value="{{ inv.id }}">{{ inv.numero_serie_i }} ({{ inv.numero_serie_f }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label for="cliente_id_alquiler" class="block text-sm font-medium text-gray-700 mb-1">Cliente</label>
                        <select id="cliente_id_alquiler" name="cliente_id" required 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">-- Seleccionar Cliente --</option>
                            {% for cliente in clientes %}
                                <option value="{{ cliente.id }}">{{ cliente.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label for="fecha_entrega" class="block text-sm font-medium text-gray-700 mb-1">Fecha de Entrega</label>
                        <input type="date" id="fecha_entrega" name="fecha_entrega" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="fecha_recojida" class="block text-sm font-medium text-gray-700 mb-1">Fecha de Recogida</label>
                        <input type="date" id="fecha_recojida" name="fecha_recojida" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="Estado" class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
                        <select id="Estado" name="Estado" required 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="Activo">Activo</option>
                            <option value="Finalizado">Finalizado</option>
                            <option value="Cancelado">Cancelado</option>
                        </select>
                    </div>
                    <div>
                        <label for="precio_alquiler" class="block text-sm font-medium text-gray-700 mb-1">Precio</label>
                        <input type="number" id="precio_alquiler" name="precio" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <div class="mt-6">
                    <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600">
                        Guardar Alquiler
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Script para cambiar entre formularios
        document.getElementById('btn-cliente').addEventListener('click', function() {
            document.getElementById('form-cliente').classList.remove('hidden');
            document.getElementById('form-inventario').classList.add('hidden');
            document.getElementById('form-alquiler').classList.add('hidden');
            
            document.getElementById('btn-cliente').classList.remove('bg-gray-300', 'text-gray-700');
            document.getElementById('btn-cliente').classList.add('bg-blue-500', 'text-white');
            
            document.getElementById('btn-inventario').classList.remove('bg-blue-500', 'text-white');
            document.getElementById('btn-inventario').classList.add('bg-gray-300', 'text-gray-700');
            
            document.getElementById('btn-alquiler').classList.remove('bg-blue-500', 'text-white');
            document.getElementById('btn-alquiler').classList.add('bg-gray-300', 'text-gray-700');
        });
        
        document.getElementById('btn-inventario').addEventListener('click', function() {
            document.getElementById('form-cliente').classList.add('hidden');
            document.getElementById('form-inventario').classList.remove('hidden');
            document.getElementById('form-alquiler').classList.add('hidden');
            
            document.getElementById('btn-cliente').classList.remove('bg-blue-500', 'text-white');
            document.getElementById('btn-cliente').classList.add('bg-gray-300', 'text-gray-700');
            
            document.getElementById('btn-inventario').classList.remove('bg-gray-300', 'text-gray-700');
            document.getElementById('btn-inventario').classList.add('bg-blue-500', 'text-white');
            
            document.getElementById('btn-alquiler').classList.remove('bg-blue-500', 'text-white');
            document.getElementById('btn-alquiler').classList.add('bg-gray-300', 'text-gray-700');
        });
        
        document.getElementById('btn-alquiler').addEventListener('click', function() {
            document.getElementById('form-cliente').classList.add('hidden');
            document.getElementById('form-inventario').classList.add('hidden');
            document.getElementById('form-alquiler').classList.remove('hidden');
            
            document.getElementById('btn-cliente').classList.remove('bg-blue-500', 'text-white');
            document.getElementById('btn-cliente').classList.add('bg-gray-300', 'text-gray-700');
            
            document.getElementById('btn-inventario').classList.remove('bg-blue-500', 'text-white');
            document.getElementById('btn-inventario').classList.add('bg-gray-300', 'text-gray-700');
            
            document.getElementById('btn-alquiler').classList.remove('bg-gray-300', 'text-gray-700');
            document.getElementById('btn-alquiler').classList.add('bg-blue-500', 'text-white');
        });
    </script>
</body>
</html>
